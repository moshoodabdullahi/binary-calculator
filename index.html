<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />
    <title>Binary Calculator</title>
  </head>
  <body>
    <div class="result-container" id="res"> </div>

    <div id="btns" class="calculator-button">
      <button id="btn0" class="digit">0</button>
      <button class="binary-digit" id="btn1">1</button>
      <button class="erase" id="btnClr">C</button>
      <button class="equals-to" id="btnEql">=</button>

      <button class="addition" id="btnSum">+</button>
      <button class="subtraction" id="btnSub">-</button>
      <button class="multiplication" id="btnMul">*</button>
      <button class="division" id="btnDiv">/</button>
    </div>

    <script src="js/binaryCalculator.js" type="text/javascript"></script>
  </body>
</html>
