<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />
    <title>Binary Calculator</title>
  </head>
  <body>
    <main>
      <div class="result-container" id="res"></div>

      <div id="btns" class="calculator-button">
        <button id="btn0" class="digit">0</button>
        <button class="binary-digit" id="btn1">1</button>
        <button class="erase" id="btn-clr">C</button>
        <button class="equals-to" id="btn-eql">=</button>

        <button class="addition" id="btn-sum">+</button>
        <button class="subtraction" id="btn-sub">-</button>
        <button class="multiplication" id="btn-mul">*</button>
        <button class="division" id="btn-div">/</button>
      </div>
    </main>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
  </body>
</html>
